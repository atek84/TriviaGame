<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- Added link to the jQuery Library -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css"> 
  <link rel="stylesheet" href="assets/css/reset.css"> 
  
  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div row="col-md-12">
			<h2 class="headline">Nicolas Cage Trivia!!</h2>
		</div>
		<br>
		<div class="main-area">
		<button type='button' id="start">Start</button>
		<br>
		</div>
		<form id='survey'>
          <h2 id="time-left"></h2>
          <div>
            <h2 id="question0"></h2>
            <label><input type ='radio' name = "q1" value="a" id ="answer0"/> Francis Ford Coppola </label>
            <label><input type ='radio' name = "q1" value="b" id ="answer0"/> Alfred Hitchcock </label>
            <label><input type ='radio' name = "q1" value="c" id ="answer0"/> Stephen Spielberg </label>
            <label><input type ='radio' name = "q1" value="d" id ="answer0"/> George Lucas </label>
          </div>
          <div>
            <h2 id="question1"></h2>
            <label><input type ='radio' name = "q2" value="a" id ="answer1"/> A painter </label>
            <label><input type ='radio' name = "q2" value="b" id ="answer1"/> A superhero </label>
            <label><input type ='radio' name = "q2" value="c" id ="answer1"/> A winemaker </label>
            <label><input type ='radio' name = "q2" value="d" id ="answer1"/> A childhood friend </label>
          </div>
          <div>
            <h2 id="question2"></h2>
            <label><input type ='radio' name = 'q3' value="a" id ="answer2"/> The Mask </label>
            <label><input type ='radio' name = 'q3' value="b" id ="answer2"/> Cable Guy </label>
            <label><input type ='radio' name = 'q3' value="c" id ="answer2"/> Dumb and Dumber </label>
            <label><input type ='radio' name = 'q3' value="d" id ="answer2"/> Ace Ventura 2 </label>
          </div>
          <div>
            <h2 id="question3"></h2>
            <label><input type ='radio' name = 'q4' value="a" id ="answer3"/> Batman </label>
            <label><input type ='radio' name = 'q4' value="b" id ="answer3"/> Spider-Man </label>
            <label><input type ='radio' name = 'q4' value="c" id ="answer3"/> Iron Man </label>
            <label><input type ='radio' name = 'q4' value="d" id ="answer3"/> Superman </label>
          </div>
          <div>
            <h2 id="question4"></h2>
            <label><input type ='radio' name = 'q5' value="a" id ="answer4"/> Con Air </label>
            <label><input type ='radio' name = 'q5' value="b" id ="answer4"/> Raising Arizona </label>
            <label><input type ='radio' name = 'q5' value="c" id ="answer4"/> Face/Off </label>
            <label><input type ='radio' name = 'q5' value="d" id ="answer4"/> Ghost Rider </label>
          </div>

          <div>
            <h2 id="question5"></h2>
            <label><input type ='radio' name = 'q6' value="a" id ="answer5"/> Adaptation </label>
            <label><input type ='radio' name = 'q6' value="b" id ="answer5"/> Leaving Las Vegas </label>
            <label><input type ='radio' name = 'q6' value="c" id ="answer5"/> Con-Air </label>
            <label><input type ='radio' name = 'q6' value="d" id ="answer5"/> Wicker-Man </label>
          </div>

          <br>
          <br>


          <button type= button id="check"> CHECK  </button>
       
        </form>
        <div class="final-screen">
          <h3 id="done"> All Done!</h3>
          <br>
          <h3 id='correct'>Correct Answers:  </h3>
          <h3 id='incorrect'>Incorrect Answers: </h3>
          <h3 id='incomplete'>Unanswered: </h3>
        </div>
		</div>
		
	</div>

<script src="assets/javascript/app.js"></script>

</body>
